services:
  redis:
    image: redis:7-alpine
    container_name: stock-scanner-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - stock-scanner-network

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: stock-scanner-timescaledb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stock_scanner
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
      - ${PWD}/scripts/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - stock-scanner-network

  prometheus:
    image: prom/prometheus:latest
    container_name: stock-scanner-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ${PWD}/config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - stock-scanner-network

  grafana:
    image: grafana/grafana:latest
    container_name: stock-scanner-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana-data:/var/lib/grafana
      - ${PWD}/config/grafana/provisioning:/etc/grafana/provisioning
      - ${PWD}/config/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
      - loki
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - stock-scanner-network

  redisinsight:
    image: redis/redisinsight:latest
    container_name: stock-scanner-redisinsight
    ports:
      - "8001:5540"
    volumes:
      - redisinsight-data:/data
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:5540/api/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - stock-scanner-network
    restart: unless-stopped

  # Go Microservices
  ingest:
    build:
      context: ${PWD}
      dockerfile: Dockerfile
    container_name: stock-scanner-ingest
    command: ["./ingest"]
    ports:
      - "8080:8080"
      - "8081:8081"
    env_file:
      - ${PWD}/.env
    environment:
      - DB_HOST=timescaledb
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 8081 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - stock-scanner-network
    restart: unless-stopped

  bars:
    build:
      context: ${PWD}
      dockerfile: Dockerfile
    container_name: stock-scanner-bars
    command: ["./bars"]
    ports:
      - "8082:8082"
      - "8083:8083"
    env_file:
      - ${PWD}/.env
    environment:
      - DB_HOST=timescaledb
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
      ingest:
        condition: service_started
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 8083 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - stock-scanner-network
    restart: unless-stopped

  indicator:
    build:
      context: ${PWD}
      dockerfile: Dockerfile
    container_name: stock-scanner-indicator
    command: ["./indicator"]
    ports:
      - "8084:8084"
      - "8085:8085"
    env_file:
      - ${PWD}/.env
    environment:
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
      bars:
        condition: service_started
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 8085 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - stock-scanner-network
    restart: unless-stopped

  scanner:
    build:
      context: ${PWD}
      dockerfile: Dockerfile
    container_name: stock-scanner-scanner
    command: ["./scanner"]
    ports:
      - "8086:8086"
      - "8087:8087"
    env_file:
      - ${PWD}/.env
    environment:
      - REDIS_HOST=redis
      - DB_HOST=timescaledb
    depends_on:
      redis:
        condition: service_healthy
      indicator:
        condition: service_started
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 8087 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - stock-scanner-network
    restart: unless-stopped

  alert:
    build:
      context: ${PWD}
      dockerfile: Dockerfile
    container_name: stock-scanner-alert
    command: ["./alert"]
    ports:
      - "8092:8092"
      - "8093:8093"
    env_file:
      - ${PWD}/.env
    environment:
      - REDIS_HOST=redis
      - DB_HOST=timescaledb
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
      scanner:
        condition: service_started
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 8093 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - stock-scanner-network
    restart: unless-stopped

  ws-gateway:
    build:
      context: ${PWD}
      dockerfile: Dockerfile
    container_name: stock-scanner-ws-gateway
    command: ["./ws-gateway"]
    ports:
      - "8088:8088"
      - "8089:8089"
    env_file:
      - ${PWD}/.env
    environment:
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
      alert:
        condition: service_started
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 8089 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - stock-scanner-network
    restart: unless-stopped

  api:
    build:
      context: ${PWD}
      dockerfile: Dockerfile
    container_name: stock-scanner-api
    command: ["./api"]
    ports:
      - "8090:8090"
      - "8091:8091"
    env_file:
      - ${PWD}/.env
    environment:
      - DB_HOST=timescaledb
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 8091 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - stock-scanner-network
    restart: unless-stopped

  loki:
    image: grafana/loki:latest
    container_name: stock-scanner-loki
    ports:
      - "3100:3100"
    volumes:
      - ${PWD}/config/loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - stock-scanner-network

  promtail:
    image: grafana/promtail:latest
    container_name: stock-scanner-promtail
    volumes:
      - ${PWD}/config/loki/promtail-config.yaml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - promtail-data:/tmp
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - stock-scanner-network
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: stock-scanner-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Jaeger collector HTTP
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
      - "6831:6831/udp"  # Jaeger agent (legacy)
      - "6832:6832/udp"  # Jaeger agent (legacy)
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
    volumes:
      - jaeger-data:/badger
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:16686/"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - stock-scanner-network

volumes:
  redis-data:
  timescaledb-data:
  prometheus-data:
  grafana-data:
  redisinsight-data:
  loki-data:
  promtail-data:
  jaeger-data:

networks:
  stock-scanner-network:
    driver: bridge

