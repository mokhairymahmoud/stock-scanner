version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: stock-scanner-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - stock-scanner-network

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: stock-scanner-timescaledb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stock_scanner
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
      - ${PWD}/scripts/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - stock-scanner-network

  prometheus:
    image: prom/prometheus:latest
    container_name: stock-scanner-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ${PWD}/config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - stock-scanner-network

  grafana:
    image: grafana/grafana:latest
    container_name: stock-scanner-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: ""
    volumes:
      - grafana-data:/var/lib/grafana
      # Grafana provisioning directory - create if needed: mkdir -p config/grafana/provisioning
      # - ../config/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - stock-scanner-network

  # Go Microservices
  ingest:
    build:
      context: ${PWD}
      dockerfile: Dockerfile
    container_name: stock-scanner-ingest
    command: ["./ingest"]
    ports:
      - "8080:8080"
      - "8081:8081"
    env_file:
      - ${PWD}/.env
    environment:
      - DB_HOST=timescaledb
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 8081 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - stock-scanner-network
    restart: unless-stopped

  bars:
    build:
      context: ${PWD}
      dockerfile: Dockerfile
    container_name: stock-scanner-bars
    command: ["./bars"]
    ports:
      - "8082:8082"
      - "8083:8083"
    env_file:
      - ${PWD}/.env
    environment:
      - DB_HOST=timescaledb
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
      ingest:
        condition: service_started
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 8083 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - stock-scanner-network
    restart: unless-stopped

  indicator:
    build:
      context: ${PWD}
      dockerfile: Dockerfile
    container_name: stock-scanner-indicator
    command: ["./indicator"]
    ports:
      - "8084:8084"
      - "8085:8085"
    env_file:
      - ${PWD}/.env
    environment:
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
      bars:
        condition: service_started
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 8085 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - stock-scanner-network
    restart: unless-stopped

  scanner:
    build:
      context: ${PWD}
      dockerfile: Dockerfile
    container_name: stock-scanner-scanner
    command: ["./scanner"]
    ports:
      - "8086:8086"
      - "8087:8087"
    env_file:
      - ${PWD}/.env
    environment:
      - REDIS_HOST=redis
      - DB_HOST=timescaledb
    depends_on:
      redis:
        condition: service_healthy
      indicator:
        condition: service_started
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 8087 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - stock-scanner-network
    restart: unless-stopped

  ws-gateway:
    build:
      context: ${PWD}
      dockerfile: Dockerfile
    container_name: stock-scanner-ws-gateway
    command: ["./ws-gateway"]
    ports:
      - "8088:8088"
      - "8089:8089"
    env_file:
      - ${PWD}/.env
    environment:
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
      scanner:
        condition: service_started
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 8089 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - stock-scanner-network
    restart: unless-stopped

  api:
    build:
      context: ${PWD}
      dockerfile: Dockerfile
    container_name: stock-scanner-api
    command: ["./api"]
    ports:
      - "8090:8090"
      - "8091:8091"
    env_file:
      - ${PWD}/.env
    environment:
      - DB_HOST=timescaledb
      - REDIS_HOST=redis
    depends_on:
      redis:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 8091 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - stock-scanner-network
    restart: unless-stopped

volumes:
  redis-data:
  timescaledb-data:
  prometheus-data:
  grafana-data:

networks:
  stock-scanner-network:
    driver: bridge

