name: CD

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment:
      name: staging
      url: https://staging.stock-scanner.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig

      - name: Deploy to Kubernetes
        run: |
          export KUBECONFIG=./kubeconfig
          kubectl set image deployment/ingest ingest=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} -n stock-scanner
          kubectl set image deployment/bars bars=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} -n stock-scanner
          kubectl set image deployment/indicator indicator=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} -n stock-scanner
          kubectl set image deployment/scanner scanner=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} -n stock-scanner
          kubectl set image deployment/alert alert=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} -n stock-scanner
          kubectl set image deployment/ws-gateway ws-gateway=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} -n stock-scanner
          kubectl set image deployment/api api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} -n stock-scanner
          kubectl rollout status deployment/ingest -n stock-scanner --timeout=5m
          kubectl rollout status deployment/bars -n stock-scanner --timeout=5m
          kubectl rollout status deployment/indicator -n stock-scanner --timeout=5m
          kubectl rollout status deployment/scanner -n stock-scanner --timeout=5m
          kubectl rollout status deployment/alert -n stock-scanner --timeout=5m
          kubectl rollout status deployment/ws-gateway -n stock-scanner --timeout=5m
          kubectl rollout status deployment/api -n stock-scanner --timeout=5m

      - name: Run smoke tests
        run: |
          export KUBECONFIG=./kubeconfig
          # Add smoke test commands here
          kubectl get pods -n stock-scanner
          # curl -f https://staging.stock-scanner.example.com/health || exit 1

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v') || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment:
      name: production
      url: https://api.stock-scanner.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBECONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig

      - name: Deploy to Kubernetes
        run: |
          export KUBECONFIG=./kubeconfig
          IMAGE_TAG=${{ github.ref_name }}
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            IMAGE_TAG=${{ github.sha }}
          fi
          kubectl set image deployment/ingest ingest=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG -n stock-scanner
          kubectl set image deployment/bars bars=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG -n stock-scanner
          kubectl set image deployment/indicator indicator=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG -n stock-scanner
          kubectl set image deployment/scanner scanner=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG -n stock-scanner
          kubectl set image deployment/alert alert=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG -n stock-scanner
          kubectl set image deployment/ws-gateway ws-gateway=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG -n stock-scanner
          kubectl set image deployment/api api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$IMAGE_TAG -n stock-scanner
          kubectl rollout status deployment/ingest -n stock-scanner --timeout=10m
          kubectl rollout status deployment/bars -n stock-scanner --timeout=10m
          kubectl rollout status deployment/indicator -n stock-scanner --timeout=10m
          kubectl rollout status deployment/scanner -n stock-scanner --timeout=10m
          kubectl rollout status deployment/alert -n stock-scanner --timeout=10m
          kubectl rollout status deployment/ws-gateway -n stock-scanner --timeout=10m
          kubectl rollout status deployment/api -n stock-scanner --timeout=10m

      - name: Run smoke tests
        run: |
          export KUBECONFIG=./kubeconfig
          # Add smoke test commands here
          kubectl get pods -n stock-scanner
          # curl -f https://api.stock-scanner.example.com/health || exit 1

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Changes
            - See commit history for details
            
            ## Docker Images
            - `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}`
          draft: false
          prerelease: false

