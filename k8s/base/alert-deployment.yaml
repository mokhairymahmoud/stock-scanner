apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert
  namespace: stock-scanner
  labels:
    app: alert
    component: alert-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alert
  template:
    metadata:
      labels:
        app: alert
        component: alert-service
    spec:
      containers:
      - name: alert
        image: stock-scanner:latest
        imagePullPolicy: IfNotPresent
        command: ["./alert"]
        ports:
        - name: http
          containerPort: 8092
        - name: health
          containerPort: 8093
        envFrom:
        - configMapRef:
            name: stock-scanner-config
        - secretRef:
            name: stock-scanner-secrets
        env:
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: stock-scanner-secrets
              key: DB_PASSWORD
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: stock-scanner-secrets
              key: REDIS_PASSWORD
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8093
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8093
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

