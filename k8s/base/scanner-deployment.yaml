apiVersion: apps/v1
kind: Deployment
metadata:
  name: scanner
  namespace: stock-scanner
  labels:
    app: scanner
    component: scanner
spec:
  replicas: 3
  selector:
    matchLabels:
      app: scanner
  template:
    metadata:
      labels:
        app: scanner
        component: scanner
    spec:
      containers:
      - name: scanner
        image: stock-scanner:latest
        imagePullPolicy: IfNotPresent
        command: ["./scanner"]
        ports:
        - name: http
          containerPort: 8086
        - name: health
          containerPort: 8087
        envFrom:
        - configMapRef:
            name: stock-scanner-config
        - secretRef:
            name: stock-scanner-secrets
        env:
        - name: SCANNER_WORKER_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: stock-scanner-secrets
              key: REDIS_PASSWORD
              optional: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8087
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8087
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

