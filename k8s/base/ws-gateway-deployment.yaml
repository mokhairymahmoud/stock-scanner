apiVersion: apps/v1
kind: Deployment
metadata:
  name: ws-gateway
  namespace: stock-scanner
  labels:
    app: ws-gateway
    component: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ws-gateway
  template:
    metadata:
      labels:
        app: ws-gateway
        component: gateway
    spec:
      containers:
      - name: ws-gateway
        image: stock-scanner:latest
        imagePullPolicy: IfNotPresent
        command: ["./ws-gateway"]
        ports:
        - name: http
          containerPort: 8088
        - name: health
          containerPort: 8089
        envFrom:
        - configMapRef:
            name: stock-scanner-config
        - secretRef:
            name: stock-scanner-secrets
        env:
        - name: WS_GATEWAY_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: stock-scanner-secrets
              key: WS_GATEWAY_JWT_SECRET
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: stock-scanner-secrets
              key: REDIS_PASSWORD
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8089
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8089
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

