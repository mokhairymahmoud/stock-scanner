apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stock-scanner-ingress
  namespace: stock-scanner
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-set-headers: "Host $host; X-Real-IP $remote_addr; X-Forwarded-For $proxy_add_x_forwarded_for; X-Forwarded-Proto $scheme"
    nginx.ingress.kubernetes.io/websocket-services: "ws-gateway"
spec:
  ingressClassName: nginx
  rules:
  - host: api.stock-scanner.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 8090
  - host: ws.stock-scanner.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ws-gateway
            port:
              number: 8088
  # Optional: TLS configuration (uncomment and configure for production)
  # tls:
  # - hosts:
  #   - api.stock-scanner.local
  #   - ws.stock-scanner.local
  #   secretName: stock-scanner-tls

